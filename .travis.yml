before_script:
    - sleep 15
services:
    - mongodb
language: node_js
node_js:
    - lts/*
cache: npm
install:
    - npm ci
    - mongod --dbpath=data/db &
    - npm install -g codecov
    - sleep 20
script:
    - npm test
    - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
    - codecov